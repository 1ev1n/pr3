<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link href="shop.css" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Наш замечательный магазин</h1>
        <p class="site-description">Качественные товары для вас!</p>
    </header>

    <main class="site-main">
        <aside class="category-filter">
            <h3>Категории</h3>
            <div id="categories">
                <!-- Категории будут добавлены сюда скриптом -->
            </div>
        </aside>

        <section class="products-section">
            <div class="products-grid" id="products">
                <!-- Товары будут добавлены сюда скриптом -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2024 Все права защищены</p>
    </footer>

    <script src="load-items.js"></script>
</body>
</html>
